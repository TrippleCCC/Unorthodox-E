<!DOCTYPE html>

<html style="background-color: #22baff;">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <meta charset="utf-8">
    <title>UnorthodoxEats</title>
    <link rel="shortcut icon" href="images/logo.ico"/>
    <link rel="stylesheet" href="stylesheets/format.css" type="text/css">
  </head>

  <script src="pixi/pixi.min.js"></script>

  <body>

    <h1 id='title'>Unorthodox-Eats</h1>

    <ul>
      <li><a href="#home">Home</a></li>
      <li style="float:right"><a href="stylesheets/about.html">About</a></li>
    </ul>

    <div class="game">
        <script class='game' src='scripts/game.js'></script>
    </div>
    <div>
      <ol>
        {% for s in scores %}
          <li>{{ s.playerName }}  {{ s.score }}</li>
        {% endfor %}
      </ol>
    </div>
    <div class="scoreEnter">
      <form name='scoreSubmit' method="POST">
        <input id='score' type='hidden' name='score' value=""><br>
        <input id='username' type="hidden" name='username' value=''>
      </form>
    </div>


  </body>

</html>
