<html>
  <head>
    <meta charset="UTF-8">
    <title>Endless Runner Game</title>
    <style>
       body { background-color: #000000; }
       canvas { background-color: #222222; }
    </style>
  </head>
  <body onload="init();">
    <div align="center">
      <canvas id="game-canvas" width="512" height="384"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.0.0/pixi.min.js"></script>

     <!-- <script src="pixi.js-master/bin/pixi.dev.js"></script> -->

    <script>
    function init() {

      stage = new PIXI.Container(); //creates a stage object
      renderer = PIXI.autoDetectRenderer(
        1024,
        768,
        {view:document.getElementById("game-canvas")}
      ); //lets Pixi select appropriate renderer

      var farTexture = PIXI.Texture.fromImage("resources/art.png");
      far = new PIXI.extras.TilingSprite(farTexture, 1024, 768);
      far.position.x = 0;
      far.position.y = 0;
      far.tilePosition.x = 0;
      far.tilePosition.y = 0;
      stage.addChild(far);

      // var midTexture = PIXI.Texture.fromImage("resources/art.png");
      // mid = new PIXI.extras.TilingSprite(midTexture, 512, 256);
      // mid.position.x = 0;
      // mid.position.y = 128;
      // mid.tilePosition.x = 0;
      // mid.tilePosition.y = 0;
      // stage.addChild(mid);

      requestAnimationFrame(update);

    }



    function update() {
      far.tilePosition.y -= 0.528;
      // mid.tilePosition.y -= 0.64;
      renderer.render(stage);
      requestAnimationFrame(update);
    }

    </script>

  </body>



</html>
